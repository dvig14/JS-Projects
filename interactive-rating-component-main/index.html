<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
   <header>
     <div class="main-container">
        <img src="images/icon-star.svg" alt="">
          <h2>How did we do?</h2>
          <p> Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
           <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
           </ul>
           <button class="btn-submit">Submit</button>
     </div>
     <div class="thanks-container hidden">
      <img src="images/illustration-thank-you.svg" alt="">
       <p>You selected <span id="rating"></span> out of 5</p>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!</p>
         <button class="btn-reset">Reset rate</button>
   </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
